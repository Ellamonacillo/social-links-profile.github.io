<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./assets/src/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="h-screen bg-gray-900 grid place-items-center font-inter">

  <main class="flex flex-col items-center bg-gray-800 rounded-xl p-6 2xl:p-10 gap-5">
    <!-- Avatar -->
    <div>
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="rounded-full w-24 h-24">
    </div>

    <!-- Details -->
    <div class="flex flex-col items-center gap-3">
      <h1 class="text-white font-medium text-2xl">Jessica Randall</h1>
      <h2 class="text-green font-semibold text-sm">London, United Kingdom</h2>
    </div>
    <div class="px-3 2xl:px-5">
      <p class="text-white font-normal text-sm opacity-80">"Front-end developer and avid reader."</p>
    </div>

    <!-- Links -->
    <ul class="flex flex-col gap-4 w-full">
      <li class="social-links">
        <a href="https://github.com">GitHub</a>
      </li>
      <li class="social-links">
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>
      </li>
      <li class="social-links">
        <a href="https://www.linkedin.com">LinkedIn</a>
      </li>
      <li class="social-links">
        <a href="https://www.x.com">Twitter</a>
      </li>
      <li class="social-links">
        <a href="https://www.instagram.com">Instagram</a>
      </li>
    </ul>
  </main>

  <footer class="hidden lg:block absolute bottom-0 text-center text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mariellamonacillo.netlify.app">MGM</a>.
  </footer>
</body>
</html>
